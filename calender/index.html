<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bookings Dashboard</title>
    <style>
        :root {
            --skyblue: #87CEEB;
            --white: #FFFFFF;
            --black: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--black);
            line-height: 1.5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--skyblue);
            color: var(--black);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        h2 {
            color: var(--black);
            margin-bottom: 15px;
            padding: 0 15px 10px;
            border-bottom: 2px solid var(--skyblue);
            font-size: 1.2rem;
        }
        
        .app-body {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 70px;
        }
        
        .date-display {
            text-align: right;
            margin: 15px;
            color: var(--black);
            font-size: 0.9rem;
        }
        
        .bookings-section {
            margin-bottom: 25px;
        }
        
        .booking-card {
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin: 0 15px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .booking-id {
            font-weight: 600;
            color: var(--black);
            font-size: 0.85rem;
        }
        
        .platform {
            background-color: var(--skyblue);
            color: var(--black);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-item {
            margin-bottom: 8px;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--black);
            font-size: 0.75rem;
            margin-bottom: 3px;
            opacity: 0.7;
        }
        
        .detail-value {
            font-size: 0.9rem;
        }
        
        .guest-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 5px;
        }
        
        .dates-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .date-box {
            background-color: rgba(135, 206, 235, 0.1);
            padding: 10px;
            border-radius: 6px;
        }
        
        .breakfast-info {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 8px;
            background-color: rgba(135, 206, 235, 0.2);
        }
        
        .no-bookings {
            text-align: center;
            padding: 30px;
            color: var(--black);
            opacity: 0.7;
        }
        
        .refresh-btn {
            background-color: var(--skyblue);
            color: var(--black);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--white);
            padding: 12px 0;
            border-top: 1px solid #e0e0e0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .nav-item {
            text-align: center;
            font-size: 0.7rem;
            color: var(--black);
            opacity: 0.6;
        }
        
        .nav-item.active {
            opacity: 1;
            color: var(--skyblue);
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 20px auto;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                min-height: auto;
                height: 90vh;
            }
            
            .dates-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

        // Helper functions
        function getFormattedDate(daysOffset) {
            const date = new Date();
            date.setDate(date.getDate() + daysOffset);
            return date.toISOString().split('T')[0];
        }

        function displayCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);
            return today;
        }

        function formatDisplayDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        function formatCurrency(amount, currency) {
            if (currency === "USD") {
                return '$' + amount.toFixed(2);
            } else {
                return 'Rs. ' + amount.toLocaleString('en-LK');
            }
        }

        function createBookingCard(booking) {
            return `
                <div class="booking-card">
                    <div class="booking-header">
                        <span class="platform">${booking.platform}</span>
                        <span class="booking-id">ID: ${booking.id}</span>
                    </div>
                    
                    <div class="guest-name">${booking.guestName}</div>
                    
                    <div class="booking-details">
                        <div class="detail-item">
                            <div class="detail-label">Room</div>
                            <div class="detail-value">${booking.roomName}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Nights</div>
                            <div class="detail-value">${booking.nights}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Guests</div>
                            <div class="detail-value">${booking.totalGuests}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Price</div>
                            <div class="detail-value">${formatCurrency(booking.roomPrice, booking.currency)}</div>
                        </div>
                    </div>
                    
                    <div class="dates-container">
                        <div class="date-box">
                            <div class="detail-label">Check-in</div>
                            <div class="detail-value">${formatDisplayDate(booking.checkIn)}</div>
                        </div>
                        <div class="date-box">
                            <div class="detail-label">Check-out</div>
                            <div class="detail-value">${formatDisplayDate(booking.checkOut)}</div>
                        </div>
                    </div>
                    
                    <div class="breakfast-info">â Breakfast included</div>
                </div>
            `;
        }

        function sortBookingsByDate(bookingsArray) {
            return bookingsArray.sort((a, b) => {
                return new Date(a.checkIn) - new Date(b.checkIn);
            });
        }

        function displayBookings() {
            const today = displayCurrentDate();
            const todayBookingsContainer = document.getElementById('today-bookings');
            const upcomingBookingsContainer = document.getElementById('upcoming-bookings');
            
            const todayFormatted = today.toISOString().split('T')[0];
            
            const activeBookings = bookings.filter(booking => {
                const checkOutDate = new Date(booking.checkOut);
                return checkOutDate >= today;
            });
            
            const todayBookings = activeBookings.filter(booking => booking.checkIn === todayFormatted);
            const upcomingBookings = sortBookingsByDate(activeBookings.filter(booking => booking.checkIn > todayFormatted));
            
            if (todayBookings.length > 0) {
                todayBookingsContainer.innerHTML = todayBookings.map(booking => 
                    createBookingCard(booking)).join('');
            } else {
                todayBookingsContainer.innerHTML = '<div class="no-bookings">No arrivals scheduled for today</div>';
            }
            
            if (upcomingBookings.length > 0) {
                upcomingBookingsContainer.innerHTML = upcomingBookings.map(booking => 
                    createBookingCard(booking)).join('');
            } else {
                upcomingBookingsContainer.innerHTML = '<div class="no-bookings">No upcoming bookings</div>';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', displayBookings);
        document.getElementById('refresh-btn').addEventListener('click', displayBookings);
